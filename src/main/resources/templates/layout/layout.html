<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Trello</title>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="color: white">
      <div class="container" style="background-color: #1a5269">
        <a class="navbar-brand text-light" th:href="@{'/'}"><b>trello.com</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-secondary" th:href="@{'/'}">All Folders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" th:href="@{'/categories'}">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div layout:fragment="content"></div>
</body>
</html>
